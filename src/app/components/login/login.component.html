<div class="container">
   <h2>Login</h2>

   <form (ngSubmit)="onLogIn()">

    <div class="row col-6 d-flex flex-column">
        <mat-form-field appreance="outline">
            <mat-label>username :</mat-label>
            <input matInput type="text" [(ngModel)]="username" name="username">
        </mat-form-field>
    </div>

    <div class="row col-6 d-flex flex-column">
        <mat-form-field appreance="outline">
            <mat-label>Password:</mat-label>
            <input matInput type="password" [(ngModel)]="password" name="password">
        </mat-form-field>

    </div>

    <button  mat-flat-button  color="primary" type="submit">login</button>

   </form>

</div>
